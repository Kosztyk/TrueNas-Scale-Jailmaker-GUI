<!DOCTYPE html>
<html>
<head>
  <title>Server Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="page-header">
      <img src="truenas.png" alt="App Icon" class="app-icon-left">
    </div>

    <h1>Enter Server Details</h1>
    <form id="serverDetailsForm">
      <div class="form-row">
        <label for="serverIp">Server IP/DNS</label>
        <input id="serverIp" required>
      </div>

      <div class="form-row">
        <label for="serverPort">Port</label>
        <input id="serverPort" type="number" value="22" required>
      </div>

      <div class="form-row">
        <label for="serverUser">User</label>
        <input id="serverUser" required>
      </div>

      <div class="form-row">
        <label for="serverPassword">Password</label>
        <input id="serverPassword" type="password" required>
      </div>

      <button type="submit">Save & Next</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
