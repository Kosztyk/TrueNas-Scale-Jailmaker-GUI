<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jailmaker Manager</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
</head>
<body>
  <button id="toggleLeftPane">â˜°</button>

  <div id="container">
    <div id="left-pane">
      <div class="left-header">
        <img src="truenas.png" alt="App Icon" class="app-icon-left"/>
      </div>
      <h2>Environments</h2>
      <button id="showAllBtn">Show All</button>
      <div id="paths-list"></div>
      <button id="settingsBtn" class="settings-button">Settings</button>
      <button id="logoutBtn" class="logout-button">Logout</button>
    </div>

    <div id="right-pane">
      <div class="topbar">
        <div class="title">
          <img src="truenas.png" alt="App Icon" class="os-icon"/>
          <span>Jailmaker Manager</span>
        </div>
        <div class="actions">
          <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            <span id="themeIcon">ðŸŒ™</span><span id="themeLabel">Dark</span>
          </button>
          <button id="btnCreateJailTop">Create Jail</button>
        </div>
      </div>

      <!-- Compact status bar -->
      <div id="statusBar" class="statusbar" aria-live="polite"></div>

      <div id="sandboxesContainer">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    </div>
  </div>

  <!-- Unified Settings Modal -->
  <div id="settingsPopup" class="modal-overlay" style="display:none;">
    <div class="modal" id="settingsModal">
      <h3>Edit User and Server Details</h3>
      <form id="settingsForm">
        <div class="form-row">
          <label for="username">Username</label>
          <input id="username" name="username" required />
        </div>
        <div class="form-row">
          <label for="serverIp">Server IP</label>
          <input id="serverIp" name="serverIp" required />
        </div>
        <div class="form-row">
          <label for="serverPort">Server Port</label>
          <input id="serverPort" name="serverPort" type="number" required />
        </div>
        <div class="form-row">
          <label for="serverUser">Server User</label>
          <input id="serverUser" name="serverUser" required />
        </div>
        <div class="form-row">
          <label for="serverPassword">Server Password</label>
          <input id="serverPassword" name="serverPassword" type="password" required />
        </div>
        <div class="form-row">
          <label for="paths">Paths (comma-separated)</label>
          <input id="paths" name="paths" required />
        </div>
        <div class="topbar actions" style="justify-content:flex-end;">
          <button type="submit" class="save-button">Save</button>
          <button type="button" class="close-button" id="settingsCloseBtn">Close</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Mobile FAB -->
  <button class="fab" id="fabCreate" title="Create Jail">ï¼‹</button>

  <!-- Order matters -->
  <script src="jailData.js"></script>
  <script src="createJail.js"></script>
  <script src="shellConnect.js"></script>
  <script src="manage.js"></script>
</body>
</html>
