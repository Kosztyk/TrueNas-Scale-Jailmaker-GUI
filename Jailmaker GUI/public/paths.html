<!DOCTYPE html>
<html>
<head>
  <title>Jailmaker Paths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="page-header">
      <img src="truenas.png" alt="App Icon" class="app-icon-left">
    </div>

    <h1>Define Jailmaker Paths</h1>
    <form id="pathsForm">
      <div class="form-row">
        <label for="path1">Path 1</label>
        <input id="path1" placeholder="/mnt/volume/jails/"/>
      </div>
      <div class="form-row">
        <label for="path2">Path 2</label>
        <input id="path2"/>
      </div>
      <div class="form-row">
        <label for="path3">Path 3</label>
        <input id="path3"/>
      </div>
      <button type="submit">Save & Finish</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
