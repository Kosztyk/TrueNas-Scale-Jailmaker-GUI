version: "3.9"

services:
  db:
    image: postgres:15
    container_name: jailmaker-db
    restart: always
    build: /root/jailmaker/db-folder
    environment:
      POSTGRES_USER: yourdbuser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: jailmakerdb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - jailmaker-net
    ports:
      - "5432:5432"

  jailmaker-gui:
    build: .
    container_name: jailmaker-gui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # The Node.js app reads these to connect to Postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: yourdbuser
      DB_PASS: yourpassword
      DB_NAME: jailmakerdb
    networks:
      - jailmaker-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: youremailadress
      PGADMIN_DEFAULT_PASSWORD: yourpgadminpassword
    ports:
      - "5050:80" # Exposes pgAdmin on port 5050
    volumes:
      - /root/jailmaker/servers.json:/pgadmin4/servers.json:ro
    networks:
      - jailmaker-net
    depends_on:
      - db

networks:
  jailmaker-net:
    driver: bridge

volumes:
  db-data:

