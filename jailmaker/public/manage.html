<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./favicon.ico" />
  <!-- xterm.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <!-- xterm.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <!-- (Optional) xterm-fit addon -->
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <title>Jailmaker Manager</title>
</head>
<body>
  <div id="container">
    <!-- Left Pane -->
    <div id="left-pane">
      <div class="left-header">
        <img src="truenas.png" alt="App Icon" class="app-icon-left">
      </div>
      <h2>Environments</h2>
      <button id="showAllBtn">Show All</button>
      <div id="paths-list">
        <!-- Paths will be dynamically loaded here -->
      </div>
      <button id="settingsBtn" class="settings-button">Settings</button>
      <button id="logoutBtn" class="logout-button">Logout</button> <!-- Logout Button -->
    </div>
  
    <!-- Right Pane -->
    <div id="right-pane">
      <h1>Jailmaker Manager</h1>
      <div id="sandboxesContainer">
        <!-- Sandbox details will be displayed here -->
      </div>
    </div>
  </div>

    <!-- Popup for Settings -->
    <div id="settingsPopup" class="popup hidden">
      <div class="popup-content">
        <h2>Edit User and Server Details</h2>
        <form id="settingsForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="serverIp">Server IP:</label>
          <input type="text" id="serverIp" name="serverIp" required>
          <label for="serverPort">Server Port:</label>
          <input type="number" id="serverPort" name="serverPort" required>
          <label for="serverUser">Server User:</label>
          <input type="text" id="serverUser" name="serverUser" required>
          <label for="serverPassword">Server Password:</label>
          <input type="password" id="serverPassword" name="serverPassword" required>
          <label for="paths">Paths (comma-separated):</label>
          <input type="text" id="paths" name="paths" required>
          <div class="popup-buttons">
            <button type="submit" class="save-button">Save</button>
            <button type="button" class="close-button" onclick="closePopup()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="manage.js"></script>
</body>
</html>
